---
on:
  push:
    branches:
    - "**"
  # pull_request:

jobs:
  test:
    name: build/lint
    runs-on: ubuntu-22.04

    steps:
    - name: checkout code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

    - name: setup pnpm
      uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4

    - name: setup node
      run: pnpm node -v

    - name: print store path
      id: store-path
      run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: cache pnpm store
      id: pnpm-store-cache
      uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3.2.6
      with:
        path: ${{ steps.store-path.outputs.STORE_PATH }}
        key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: pnpm-store-

    - name: install node deps
      run: pnpm i

    - name: run build
      run: pnpm build

    - name: run lint
      run: pnpm lint

    # although the pnpm action does prune the store, its post action runs
    # after cache post action runs/saves. so the pruning effectively does nothing
    - name: prune (for pnpm store)
      if: ${{ steps.pnpm-store-cache.outputs.cache-hit }}
      run: pnpm store prune


  deploy:
    needs:
    - test

    name: deploy to fly.io
    runs-on: ubuntu-22.04
    if: ${{ github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, "[no deploy]") }}

    steps:
    - name: checkout code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

    - name: setup flyctl
      uses: superfly/flyctl-actions/setup-flyctl@master

    - name: deploy
      run: flyctl deploy --remote-only --no-cache
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
